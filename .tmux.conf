# Start counting windows from 1, matching the layout of number keys.
set -g base-index 1

# Use Ctrl-a as prefix (instead of Ctrl-b)
set -g prefix C-a
unbind C-b

# Custom keybindings
bind R source-file ~/.tmux.conf \; display-message "Config reloaded."
bind X kill-session
bind y setw synchronize-panes

# Split windows like in vim
bind s split-window
bind v split-window -h

# Pane navigation inspired by vim (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window switching with Alt and vim-keys
bind -n M-h prev
bind -n M-l next
